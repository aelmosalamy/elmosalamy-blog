baseUrl: /
languageCode: en-us
theme: terminal
paginate: 5

# EXTRA START
defaultContentLanguage: en
title: Adham Elmosalamy's Blog
# googleAnalytics: UA-123456789-1
disqusShortname: elmosalamy
# enableGitInfo: true
enableEmoji: true

taxonomies:
  tag: tags

permalinks:
  post: /:filename/

# EXTRA END

params:
  # dir name of your blog content (default is `content/posts`)
  contentTypeName: posts
  # ["orange", "blue", "red", "green", "pink"]
  themeColor: green
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems: 3
  # show selector to switch language
  showLanguageSelector: false
  # set theme to full screen width
  fullWidthTheme: false
  # center theme with default width
  centerTheme: true

languages:
  en:
    languageName: English
    title: "elmosalamy | blog"
    subtitle: elmosalamy
    keywords: ''
    menuMore: Show more
    readMore: Read more
    readOtherPosts: Read other posts

    params:
      logo:
        logoText: elmosalamy
        logoHomeLink: /

    menu:
      main:
      - identifier: posts
        name: "üìù Posts"
        url: /posts
        weight: -1

      - identifier: tags
        name: "üè∑Ô∏è Tags"
        url: /tags
        weight: 2
        
      - identifier: random
        name: "üîó Random stuff"
        params:
    #     custom param I added to terminal theme
          target: "_blank"
        url: "https://aelmosalamy.github.io"
    # - identifier: unique-identifier
    #   name: text of the link    
    #   params:
    #       target: _blank
    #   pre: html before link
    #   post: html after link
    #   url: url
    #   weight: high = sink, low = float